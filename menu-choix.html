<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etu.go</title>
    <link rel="stylesheet" href="Style/tel.css">
    <link rel="stylesheet" href="Style/app.css">
</head>
<body>
	<main>
		<header>
			<div id="info-bar"></div>
			<div id="account">
				<img src="Images/user-top.png">
				<div id="texte-top">
					<h2>SALUT, MATHIS !</h2>
					<p>Heureux de te revoir</p>
				</div>
				<img src="Images/message-top.png">
			</div>
			<div id="bar">
				<a href="https://lyppo.github.io/Etu.go/menu-choix.html"><p>CREER UN PLANNING DE REVISIONS</p></a>
			</div>
		</header>
		
		<h2 id="question">Configurez votre formation :</h2>
		
		<div id="formulaire">
			<form>
				<div id="date-f">	
					<label> Selectionnez la date des examens :<labre>
					<br>
					<input type="date" id="html" name="fav_language">
				</div>
				<div id="niveau-f">
  					<label> As tu déjà des bases dans ces cours :<label>
  		
  					<input type="radio" name="aucune" value="Aucune">
					  <label for="..."> Aucune </label>
					  <input type="radio" name="intermediaire" value="intermediaire">
					  <label for="..."> J'ai des connaisances mais elles sont insuffisantes </label>
					  <input type="radio" name="expert" value="expert">
					  <label for="..."> Je suis un expert </label>

  				</div>
				
  				<div id="matiere-f">
  					<label> Selectionnez les matières à réviser :<label>
  		
  					<input type="checkbox" name="aucune" value="Aucune">
					  <label for="..."> Aucune </label>
					  <input type="checkbox" name="math" value="Math">
					  <label for="..."> Maths </label>
					  <input type="checkbox" name="anglais" value="Anglais">
					  <label for="..."> Anglais </label>
					  <input type="checkbox" name="histoire" value="Histoire">
					  <label for="..."> Histoire </label>
					  <!--Ajouter une option par matière séléctionnée dans la page créée par Matthieu-->
  				</div>
  				<div id="mode-f">
  					<label> Selectionnez le mode d'apprentissage :<label>
  			
  					<input type="radio" id="html" name="choix" value="Chill">
					  <label for="html">Chill</label>
					  <input type="radio" id="css" name="choix" value="Normal">
					  <label for="css">Normal</label>
					  <input type="radio" id="javascript" name="choix" value="Express">
					  <label for="javascript">Express</label>
  				</div>
  				<div class="form-example">
   					 <input type="submit" value="Créer le planning" />
  				</div>
			
			</form>
		</div>
		
		<div id="centre"><footer id=footer>
			<div><a href="https://lyppo.github.io/Etu.go/accueil.html">
				<img src="Images/maison.png">
				<p>Accueil</p>
			</a></div>
			<div><a href="">
				<img src="Images/boussole.png">
				<p>Parcourir</p>
			</a></div>
			<div><a href="">
				<img src="Images/planning.png">
				<p>Planning</p>
			</a></div>
			<div><a href="">
				<img src="Images/communaute.png">
				<p>Ami(e)s</p>
			</a></div>
		</footer></div>
	</main>
    <script src="Scripts/Main.js"></script>
</body>
</html>
