<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etu.go</title>
    <link rel="stylesheet" href="Style/app.css">
    <link rel="stylesheet" href="Style/tel.css">
</head>
<body>
    <main>
    <header>
    		<div id="info-bar"></div>
		<div id="account">
			<img src="Images/user-top.png">
			<div id="texte-top">
				<h2>SALUT, MATHIS !</h2>
				<p>Heureux de te revoir</p>
			</div>
			<img src="Images/message-top.png">
		</div>
		<div id="bar">
			<a href="https://lyppo.github.io/Etu.go/menu-choix.html"><p>CREER UN PLANNING DE REVISIONS</p></a>
		</div>
	</header>
        <div class="mes_lecons">
            <div class="grid12">
                <p><strong>Mes leçons</strong></p>
                <p>Voir tout</p>
            </div>
            <div class="grid14">
                <div id="fleche_gauche">
                    <img src="Images/symbole-fleche-droite.png" alt="fleche">
                </div>
                <div class="lecons_bloc">
                    <img src="Images/lecon_anglais.jpg" alt="anglais image">
                    <h4>Leçon 1</h4>
                    <div class="progress_bar"><div class="progression"></div></div>
                    <div class="pourcent13">
                        <img src="Images/etoile.png" alt="etoile"><p>60%</p><img src="Images/coeur.jpg" alt="coeur">
                    </div>
                </div>
                <div class="lecons_bloc">
                    <img src="Images/lecon_math.jpg" alt="math image">
                    <h4>Leçon 2</h4>
                    <div class="progress_bar"><div  class="progression"></div></div>
                    <div class="pourcent13">
                        <img src="Images/etoile.png" alt="etoile"><p>64%</p><img src="Images/coeur.jpg" alt="coeur">
                    </div>
                </div>
                <div id="fleche_droite">
                    <img src="Images/symbole-fleche-droite.png" alt="fleche">
                </div>
            </div>
        </div>

        <div class="categories">
            <div class="grid12">
                <p><strong>Catégories</strong></p>
                <p>Voir tout</p>
            </div>
            <div class="grid14">
                <div>
                    <img src="Images/quizz .png" alt="image quizz">
                    <p>Quiz</p>
                </div>
                <div>
                    <img src="Images/flashcards.png" alt="image flashcards">
                    <p>Flashcards</p>
                </div>
                <div>
                    <img src="Images/canal.png" alt="image canal">
                    <p>Canal</p>
                </div>
                <div>
                    <img src="Images/destination.png" alt="image destination">
                    <p>Destination</p>
                </div>
            </div>
        </div>
        <div id="planning"></div>
        <div id="centre"><footer id=footer>
			<div><a href="https://lyppo.github.io/Etu.go/accueil.html">
				<img src="Images/maison.png">
				<p>Accueil</p>
			</a></div>
			<div><a href="">
				<img src="Images/boussole.png">
				<p>Parcourir</p>
			</a></div>
			<div><a href="">
				<img src="Images/planning.png">
				<p>Planning</p>
			</a></div>
			<div><a href="">
				<img src="Images/communaute.png">
				<p>Ami(e)s</p>
			</a></div>
	</footer></div>
    </main>
</body>
    <script src="Scripts/Main.js"></script>
     <script src="Scripts/Planning.js"></script>
</html>
