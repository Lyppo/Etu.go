<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Style/Style.css">
    <script src="Scripts/FullScreen.js"></script>
</head>
<body>
    <main>
        <div id="time-and-weather-bar">
            <div id="time-box">
                <p id="time">12h53</p>
                <p id="date">Mar 12 Janvier</p>
            </div>
            <div id="weather-box">
                <img id="weather-icon" src="Images/Weather.png" alt="Icon de la météo">
                <p id="weather-description">Aucune données</p>
            </div>
        </div>
        <div id="search-bar">
            <img id="google-icon" src="Images/Google-Logo.svg" alt="Icon de google">
            <img id="mic-icon" src="Images/Mic-logo.png" alt="Icon de micro">
        </div>
        <div id="first-app">
            <img class="app-logo" src="Images/Logo.png" alt="Logo de l'application">
            <img class="app-logo" src="Images/Logo.png" alt="Logo de l'application">
            <img style="border-radius: 15px;" id="launch-app class="app-logo" src="Images/Etu.go-Logo.png" alt="Logo de l'application">
            <img class="app-logo" src="Images/Logo.png" alt="Logo de l'application">
        </div>
        <div id="second-app">
            <img class="app-logo" src="Images/Logo.png" alt="Logo de l'application">
            <img class="app-logo" src="Images/Logo.png" alt="Logo de l'application">
            <img class="app-logo" src="Images/Logo.png" alt="Logo de l'application">
            <img class="app-logo" src="Images/Logo.png" alt="Logo de l'application">
        </div>
        <div id="windows-dots">
            <p><span id="first-dot">.</span>..</p>
        </div>
        <div id="bar-app">
            <img class="app-logo" src="Images/Logo.png" alt="Logo de l'application">
            <img class="app-logo" src="Images/Logo.png" alt="Logo de l'application">
            <img class="app-logo" src="Images/Logo.png" alt="Logo de l'application">
            <img class="app-logo" src="Images/Logo.png" alt="Logo de l'application">
        </div>
    </main>
</body>
    <script src="Scripts/Main.js"></script>
</html>
